version: 2.1

orbs:
  maven: circleci/maven@1.3.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    executor: maven/default
    working_directory: ~/my-project
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

workflows:
  version: 2
  maven_test:
    jobs:
      - maven/test
  build-and-publish:
    jobs:
      - publish:
          filters:
            branches:
              only: master


