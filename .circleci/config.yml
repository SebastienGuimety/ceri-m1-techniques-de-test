version: 2.1

orbs:
  maven: circleci/maven@1.3.0
  codecov: codecov/codecov@3.2.3


jobs:
  build:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build project
          command: mvn -B -Dskiptests clean package
      - run:
          name: Run tests
          command: mvn test
      - codecov/upload
      - codecov/upload:
          flags: -f target/site/jacoco/jacoco.xml
      - run:
          name: Checkstyle
          command: |
            mvn checkstyle:checkstyle
          when: always
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site/checkstyle.html
          destination: checkstyle-report




workflows:
  version: 2
  maven_test:
    jobs:
      - maven/test
  build:
    when:
      and:
        - equal: [ master, << pipeline.git.branch >> ]
    jobs:
      - build




